server.context-path=/ServiceAsk
server.tomcat.uri-encoding=UTF-8
spring.mvc.date-format=yyyy-MM-dd
spring.thymeleaf.cache=false
spring.messages.basename=i18n.login
#数据源的配置信息
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/servicequstion?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.validationQuery=select 1
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=true
spring.datasource.druid.testOnReturn=true
#mybatis配置信息
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
#事务设计
logging.level.root=info
logging.level.com.fangcloud.backend.dao=debug


#启用thymeleaf视图
spring.thymeleaf.enabled=true
#设置Content-Type值
spring.thymeleaf.content-type=text/html
## 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template-location=true
# 构建前缀
spring.thymeleaf.prefix=classpath:/templates/
# 构建后缀
spring.thymeleaf.suffix=.html

